<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <form action="" method="post" oninput="sum.value = parseInt(a.value) + parseInt( b.value)">
      <label for="name">Name :</label>
      <input
        type="text"
        name="THE NAME"
        id="name"
        placeholder="Enter Your NAME"
        required
      />
      <input type="range" name="" id="" value="0" required />
      <input type="date" name="" id="" />
      <input type="time" name="" id="" />
      <input type="datetime-local" name="" id="" />
      <input type="color" name="" id="" />
      <label for="ch">VACCINATED?</label>
      <input type="checkbox" name="" id="ch" />
      <br /><br />
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br /><br />
      <input type="button" value="BUTTON" />
      <input type="submit" value="SUBMIT" />
      <input type="reset" value="RESET" />
        <input type="number" name="" id="" value="18">
      <br><br>
      <input type="text" id="a"> +
      <input type="range" id="b" value="0">
      <output name="sum" for="a b"></output>
    </form>
    <!-- "10" + "100" = "10100" -->
    <!-- calculatedPf.value = (total.value * rate.value) / 100;  -->
    <!-- TOTAL INCOME = 10,000 
    PF RATE = 10% 
    CALCULATED PF = (10,000 * 10) / 100 = 1,000

    GROSS SALARY = TOTAL INCOME - CALCULATED PF ; -->
  </body>
</html>
