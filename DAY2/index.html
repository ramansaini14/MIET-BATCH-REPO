<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <form action="#" method="post" oninput="sum.value = parseInt(first.value) + parseInt(second.value); ">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter your name" required >
        <input type="range" value="70">

        <input type="checkbox" id="vacc">
        <label for="vacc">Vaccinated</label>

        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">

        <br><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <br><br>
        <input type="text" id="first" value="10"> + 
        <input type="range" id="second" value="20"> =
        <output name="sum" for="first second"></output>
        <br><br>

        <input type="button" value="AUTOFILL" onclick="">

        <input type="submit" value="SUBMIT ">
        <input type="reset" value="RESET">

        <!-- "10"+"20" = "1020" -->

    </form>
    <!-- {
        "NAME" : "MALE : FEMALE"
    } -->
    <!-- JSON OBJECT {
        "KEY ID" : "Value 736783465",
        "KEY Name" : "Value SOME-NAME",
        "KEY Phone " : "Value 5998795626",

    } -->
    calculatedPf.value = (total.value * rate.value) / 100; 
    <!-- TOTAL INCOME = 10,000 
    PF RATE = 10% 
    CALCULATED PF = (10,000 * 10) / 100 = 1,000

    GROSS SALARY = TOTAL INCOME - CALCULATED PF ; -->

</body>
</html>
